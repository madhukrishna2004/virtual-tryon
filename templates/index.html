<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kolors Virtual Try-On Demo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #f0f4fa, #e9f5fb);
    margin: 0;
    padding: 20px;
}
.card {
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.card-header {
    background-color: #0d6efd;
    color: #fff;
    font-weight: 600;
}
h2 {
    font-weight: 600;
}
.btn-primary {
    border-radius: 12px;
    padding: 8px 20px;
    font-weight: 500;
}
</style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-dark text-center">Kolors Virtual Try-On Demo</h2>

    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">
            <div class="card mb-4">
                <div class="card-header text-center">How it Works</div>
                <div class="card-body d-flex flex-column align-items-center text-center">
                    <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_x62chJ.json" background="transparent" speed="1" loop autoplay style="width:200px;"></lottie-player>
                    <p class="mt-3">Upload a photo and try different garments virtually. Ideal for demos and user engagement.</p>
                    <span class="badge bg-success mb-3">Interactive Demo</span>
                    <br>
                    <!-- Open try.html via Flask route -->
                    <a href="{{ url_for('try_on') }}" target="_blank" class="btn btn-primary mt-3">Try On</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
